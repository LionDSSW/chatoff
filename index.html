<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наш приватный чат</title>
    <style>
        :root {
            --primary-color: #0084ff;
            --bg-color: #f0f2f5;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-color); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Шапка */
        header { background: var(--primary-color); color: white; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* Окно сообщений */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Стили сообщений */
        .message { max-width: 70%; padding: 10px 15px; border-radius: 18px; position: relative; line-height: 1.4; word-wrap: break-word; }
        .user-msg { align-self: flex-end; background: var(--primary-color); color: white; border-bottom-right-radius: 2px; }
        .other-msg { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        .author { font-size: 0.75rem; margin-bottom: 4px; opacity: 0.8; font-weight: bold; }

        /* Поле ввода */
        #input-area { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; border: 1px solid #ddd; padding: 12px 15px; border-radius: 25px; outline: none; font-size: 1rem; }
        input:focus { border-color: var(--primary-color); }
        button { background: var(--primary-color); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; transition: transform 0.2s; font-size: 1.2rem; }
        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>

<header>
    <h2 id="chatTitle">Чат</h2>
</header>

<div id="messages"></div>

<div id="input-area">
    <input type="text" id="messageInput" placeholder="Напишите сообщение..." autocomplete="off">
    <button id="sendBtn">➤</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // ТВОЯ ССЫЛКА ИЗ СКРИНШОТА
  const firebaseConfig = {
    databaseURL: "https://chat2-66e48-default-rtdb.europe-west1.firebasedatabase.app",
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, 'chat');

  // Спрашиваем имя при входе
  const userName = prompt("Введите ваше имя для чата:") || "Аноним";
  document.getElementById('chatTitle').textContent = `Чат: ${userName}`;

  const input = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const messagesDiv = document.getElementById('messages');

  function sendMessage() {
    const text = input.value.trim();
    if (text) {
      push(messagesRef, {
        text: text,
        user: userName,
        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
      });
      input.value = '';
    }
  }

  sendBtn.onclick = sendMessage;
  
  // Отправка по нажатию Enter
  input.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };

  onChildAdded(messagesRef, (data) => {
    const msg = data.val();
    const div = document.createElement('div');
    const isMine = msg.user === userName;
    
    div.className = `message ${isMine ? 'user-msg' : 'other-msg'}`;
    div.innerHTML = `
        <div class="author">${isMine ? 'Вы' : msg.user}</div>
        <div>${msg.text}</div>
        <div style="font-size: 0.6rem; text-align: right; margin-top: 4px; opacity: 0.7;">${msg.time || ''}</div>
    `;
    
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
</script>

</body>
</html>
