<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой Супер Чат</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 400px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        #messages { height: 400px; overflow-y: auto; padding: 20px; border-bottom: 1px solid #eee; display: flex; flex-direction: column; }
        .message { margin-bottom: 15px; padding: 8px 12px; border-radius: 18px; max-width: 80%; word-wrap: break-word; }
        .user-msg { background: #0084ff; color: white; align-self: flex-end; }
        .other-msg { background: #e4e6eb; color: black; align-self: flex-start; }
        #input-area { display: flex; padding: 10px; }
        input { flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 20px; outline: none; }
        button { background: #0084ff; color: white; border: none; padding: 0 15px; margin-left: 5px; border-radius: 50%; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="messageInput" placeholder="Напишите сообщение...">
        <button id="sendBtn">➤</button>
    </div>
</div>

<script type="module">
  // Здесь используется Firebase для хранения сообщений в реальном времени
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // ПРИМЕЧАНИЕ: Чтобы это заработало у всех, нужно создать проект на firebase.google.com
  // и заменить настройки ниже на свои (Config)
  const firebaseConfig = {
    databaseURL: "https://chat-f0b8e-default-rtdb.europe-west1.firebasedatabase.app/",
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, 'chat');

  const input = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const messagesDiv = document.getElementById('messages');

  // Отправка
  sendBtn.onclick = () => {
    if (input.value.trim()) {
      push(messagesRef, { text: input.value, user: "Я" });
      input.value = '';
    }
  };

  // Получение
  onChildAdded(messagesRef, (data) => {
    const msg = data.val();
    const div = document.createElement('div');
    div.className = `message ${msg.user === "Я" ? 'user-msg' : 'other-msg'}`;
    div.textContent = msg.text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
</script>

</body>
</html>
